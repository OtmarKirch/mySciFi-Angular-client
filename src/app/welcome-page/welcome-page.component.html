<div class="main-page">
  <h1 style="text-align: center">Welcom to mySciFi App</h1>
  <div style="display: flex; justify-content: center; align-items: center; ">
    <button
      mat-raised-button
      (click)="openUserRegistrationDialog()"
      style="margin: 10px"
      color="primary"
    >
      Sign up
    </button>
    <button
      mat-raised-button
      (click)="openUserLoginDialog()"
      style="margin: 10px"
      color="primary"
    >
      Login
    </button>
  </div>
</div>
