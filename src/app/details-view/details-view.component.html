<mat-card>
    <mat-card-header>
        <mat-card-title>{{name}}</mat-card-title>
        <mat-card-subtitle>{{data.kindOfDetails | titlecase}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        {{description}}
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="closeDialog()">Close</button>     
    </mat-card-actions>
</mat-card>
