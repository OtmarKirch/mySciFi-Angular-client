<div style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
        <mat-card-title>{{movie.title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.director.name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.imgUrl}} width="300" style="margin: 10px;" alt= {{movie.title}} />
        <mat-card-actions>
            <button
                mat-button
                (click)="openMovieDetailsDialog('genre', movie)"
                color="primary"
            >
                Genre
            </button>
            <button
                mat-button
                (click)="openMovieDetailsDialog('director', movie)"
                color="primary"
            >
                Director
            </button>
            <button
                mat-button
                (click)="openMovieDetailsDialog('synopsis', movie)"
                color="primary"
            >
                Synopsis
            </button>
            <button
                mat-button
                color="primary"
            >
            <mat-icon>favorite_border</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
    <br/>
<div>
    <button
      mat-raised-button
        (click)="openUserProfileDialog()"
        style="margin-right: 10px;"
      color="primary"
    >
      Profile
    </button>
    </div>
</div>
